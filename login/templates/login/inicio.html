<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Fondo suave y neutro */
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h3 {
            font-size: 2.5em;
            text-decoration: underline;
            color: #4a90e2; /* Azul suave */
            margin-bottom: 20px;
        }
        #formulario {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #e1e1e1;
            padding: 2em;
            width: 400px;
        }
        .btn-primary {
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: #4a90e2;
            font-size: 1em;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        a {
            text-decoration: none;
            color: #4a90e2;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="formulario">
        {% if request.user.is_authenticated %}
            <hr>
            <h4>{{ user.username | upper }}, Bienvenido</h4>
            <a href="{% url 'exit' %}" class="btn-primary">Cerrar Sesión</a>
        {% else %}
            <h1>No estás autenticado</h1>
            <br>
            <a href="{% url 'login' %}" class="btn-primary">Login</a>
        {% endif %}
        <h3>Inicio</h3>
        <a href="{% url 'base' %}" class="btn-primary">Base</a>
        <a href="{% url 'base2' %}" class="btn-primary">Base2</a>
    </div>
</body>
</html>
