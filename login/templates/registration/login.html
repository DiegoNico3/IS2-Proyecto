<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Fondo claro */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #formulario {
            background-color: white; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 350px;
            text-align: center;
        }
        h3 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .item {
            margin-bottom: 1.5em;
            text-align: left;
        }
        label {
            font-size: 1em;
            color: #333;
            margin-bottom: 0.5em;
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75em;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-top: 0.5em;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75em;
            font-size: 1.2em;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1em;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <form id="formulario" action="" method="post">
        {% csrf_token %}
        <h3>Inicio de Sesi칩n</h3>
        <div class="item">
            <label for="correo1">Nombre de Usuario</label>
            <input id="correo1" name="username" type="text" placeholder="Nombre de Usuario" required>
        </div>
        <div class="item">
            <label for="password1">Contrase침a</label>
            <input id="password1" name="password" type="password" placeholder="Contrase침a" required>
        </div>
        <button type="submit">Iniciar Sesi칩n</button>
    </form>
</body>
</html>
